<style>
  .modal-container {
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: fixed;
    top: 0;
    background-color: rgba(0, 0, 0, 0.5);
  }

  .modal {
    display: flex;
    flex-direction: column;
    position: relative;
    top: 0;
    height: 577px;
    width: 826px;
    padding: 0;
    border-radius: 8px;
    border: none;
    background-color: #212122;
    color: #f1f1f1;
  }

  .movie-title-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 18px 32px;
    border-bottom: 1px solid rgba(241, 241, 241, 0.25);
  }

  .movie-title {
    margin-left: auto;
    font-size: 20px;
    font-weight: 600;
  }

  .modal-close-button {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-left: auto;
    border-radius: 50%;
    background-color: #383839;
    width: 36px;
    height: 36px;
  }

  .movie-modal-wrapper {
    display: grid;
    grid-template-columns: 1fr 1fr;
    padding: 36px 32px;
  }

  .movie-poster {
    height: 433px;
    width: 292px;
    grid-row: 1/3;
  }

  .genre-rating-wrapper {
    display: grid;
    grid-template-rows: 1fr 5fr;
  }

  .genre-rating-wrapper div:nth-child(1) {
    display: flex;
    grid-column: 1/3;
    align-items: center;
  }

  .rating {
    display: flex;
    align-items: center;
    padding-left: 16px;
  }

  .rating-box {
    align-self: end;
    justify-self: start;
    display: flex;
    align-items: center;
    justify-content: space-around;
    width: 100%;
    height: 64px;
    padding: 16px;
    background-color: rgba(56, 56, 57, 1);
    border-radius: 16px;
  }

  .hidden {
    display: none;
  }
</style>
<div class="modal-container">
  <dialog class="modal">
    <div class="movie-title-wrapper">
      <div class="movie-title">제목</div>
      <div class="modal-close-button">
        <img src="/src/assets/close.png" />
      </div>
    </div>
    <div class="movie-modal-wrapper">
      <img
        src="https://image.tmdb.org/t/p/w500/gOnmaxHo0412UVr1QM5Nekv1xPi.jpg"
        class="movie-poster"
      />
      <div class="genre-rating-wrapper">
        <div>
          <p>장르</p>
          <div class="rating"><img src="/src/assets/star_filled.png" />8.1</div>
        </div>
        <p>내용</p>
      </div>
      <div class="rating-box">
        <p>내 별점</p>
        <div>
          <img src="/src/assets/star_empty.png" />
          <img src="/src/assets/star_empty.png" />
          <img src="/src/assets/star_empty.png" />
          <img src="/src/assets/star_empty.png" />
          <img src="/src/assets/star_empty.png" />
        </div>
        <p>6 보통이에요</p>
      </div>
    </div>
  </dialog>
</div>
