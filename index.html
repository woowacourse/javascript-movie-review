<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <link rel="stylesheet" href="./src/styles/tab.css" />
    <link rel="stylesheet" href="./src/styles/thumbnail.css" />
    <link rel="stylesheet" href="./src/styles/searchBar.css" />
    <link rel="stylesheet" href="./src/styles/skeleton.css" />
    <link rel="stylesheet" href="./src/styles/modal.css" />
    <link rel="stylesheet" href="./src/styles/scroll.css" />
    <script type="module" src="/src/main.ts"></script>
    <title>영화 리뷰</title>
  </head>
  <body>
    <div id="wrap">
      <header>
        <div class="search-box">
          <section class="top-bar">
            <h1 class="logo">
              <a href="/javascript-movie-review">
                <img src="./images/logo.png" alt="홈페이지 바로가기 로고" />
              </a>
            </h1>
            <form id="search-bar-container" class="search-bar-container">
              <input
                id="search-bar"
                class="search-bar"
                name="search-bar"
                type="text"
                placeholder="검색어를 입력하세요"
              />
              <button type="submit" class="search-bar-button">
                <img
                  src="./images/search_icon.png"
                  alt="검색 아이콘"
                  class="search-icon"
                />
              </button>
            </form>
          </section>
        </div>
      </header>
      <div class="container">
        <main></main>
      </div>

      <footer class="footer">
        <p>&copy; 우아한테크코스 All Rights Reserved.</p>
        <p><img src="./images/woowacourse_logo.png" width="180" /></p>
      </footer>
    </div>

    <dialog id="movie-detail-modal" class="modal">
      <div id="detail-modal-container" class="detail-modal-container">
        <button class="close-modal" id="close-modal">
          <img
            class="close-modal-icon"
            src="./images/modal_button_close.png"
            alt="모달 닫기 아이콘"
          />
        </button>
        <div id="modal-container" class="modal-container"></div>
      </div>
    </dialog>
  </body>
</html>
