<style>
  .skeleton-list {
    display: grid;
    margin: 48px 0;
    grid-template-columns: repeat(4, 180px);
    grid-column-gap: 160px;
    grid-row-gap: 48px;
  }

  .item-card {

  .item-thumbnail {

  .item-title {
    margin-top: 16px;
    font-size: 1.2rem;
    font-weight: bold;
  }

  .item-score {
    margin-top: 16px;
    font-size: 1.2rem;
  }

  .item-score::after {
    margin-left: 8px;
  }
  .item-title.skeleton::after,
  .item-score.skeleton::after {
    font-size: 0;
    content: 'loading';
  }
  .item-card .skeleton {
    background: linear-gradient(-90deg, #aaa, #f0f0f0, #aaa, #f0f0f0);
    background-size: 400%;
    animation: skeleton-animation 5s infinite ease-out;
    border-radius: 8px;
  }

  @keyframes skeleton-animation {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }
</style>
