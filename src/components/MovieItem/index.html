<style>
  .item-card {
    display: flex;
    flex-direction: column;
  }

  .item-thumbnail {
    border-radius: 8px;
    width: 180px;
    height: 270px;
    background-size: contain;
  }

  .item-title {
    margin-top: 16px;
    font-size: 1.2rem;
    font-weight: bold;
  }

  .item-score {
    margin-top: 16px;
    font-size: 1.2rem;
  }

  .item-score::after {
    margin-left: 8px;
  }
</style>

<li>
  <a href="#">
    <div class="item-card">
      <img
        class="item-thumbnail"
        src="https://image.tmdb.org/t/p/w500{poster_path}"
        loading="lazy"
        alt="{title}"
      />
      <p class="item-title">{title}</p>
      <p class="item-score"><img src="/src/assets/star_filled.png" alt="별점" /> {vote_average}</p>
    </div>
  </a>
</li>
