<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/tab.css" />
    <link rel="stylesheet" href="./styles/thumbnail.css" />
    <link rel="stylesheet" href="./src/ui/components/css/index.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <title>영화 리뷰</title>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="search-header">
          <div>
            <h1 class="logo">
              <img src="./images/logo.png" alt="MovieList" />
            </h1>
          </div>
        </div>
        <div class="background-container">
          <div class="overlay" aria-hidden="true">
            <img
              class="overlay-image"
              src="https://image.tmdb.org/t/p/w1920_and_h800_multi_faces/stKGOm8UyhuLPR9sZLjs5AkmncA.jpg"
              alt="background"
            />
          </div>
          <div class="top-rated-movie">
            <div class="rate">
              <img src="./images/star_empty.png" class="star" alt="star-icon" />
              <span class="rate-value">9.5</span>
            </div>
            <div class="title">인사이드 아웃2</div>
            <button class="primary detail">자세히 보기</button>
          </div>
        </div>
      </header>
      <div class="container">
        <main>
          <section>
            <h2 class="movie-list-title">지금 인기 있는 영화</h2>
            <ul class="thumbnail-list"></ul>
          </section>
        </main>
      </div>
      <footer class="footer">
        <p>&copy; 우아한테크코스 All Rights Reserved.</p>
        <p><img src="./images/woowacourse_logo.png" width="180" /></p>
      </footer>
    </div>

    <div id="modalBackground" class="modal-background"></div>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
