<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <link rel="stylesheet" href="./src/styles/tab.css" />
    <link rel="stylesheet" href="./src/styles/thumbnail.css" />
    <link rel="stylesheet" href="./src/styles/searchBar.css" />
    <script type="module" src="/src/main.ts"></script>
    <title>영화 리뷰</title>
  </head>
  <body>
    <div id="wrap">
      <header>
        <div class="background-container">
          <div class="overlay overlay-background" aria-hidden="true"></div>
          <img
            src="https://image.tmdb.org/t/p/w1920_and_h800_multi_faces/stKGOm8UyhuLPR9sZLjs5AkmncA.jpg"
            alt="배너 이미지"
            class="overlay overlay-image"
          />
          <div class="top-rated-container">
            <section class="top-bar">
              <h1 class="logo">
                <img src="./images/logo.png" alt="MovieList" />
              </h1>
              <div id="search-bar-container" class="search-bar-container">
                <input
                  id="search-bar"
                  class="search-bar"
                  type="text"
                  placeholder="검색어를 입력하세요"
                />
                <img
                  src="./images/search_icon.png"
                  alt="검색 아이콘"
                  class="search-icon"
                />
              </div>
            </section>

            <div class="top-rated-movie">
              <div class="rate">
                <img src="./images/star_empty.png" class="star" />
                <span class="rate-value">9.5</span>
              </div>
              <div class="title">인사이드 아웃2</div>
              <button class="primary detail">자세히 보기</button>
            </div>
          </div>
        </div>
      </header>
      <div class="container">
        <main></main>
      </div>

      <footer class="footer">
        <p>&copy; 우아한테크코스 All Rights Reserved.</p>
        <p><img src="./images/woowacourse_logo.png" width="180" /></p>
      </footer>
    </div>
  </body>
</html>
