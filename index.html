<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <title>영화 리뷰</title>
  </head>
  <body>
    <div id="wrap">
      <header>
        <div class="background-container">
          <div class="overlay" aria-hidden="true"></div>
          <div class="top-rated-container">
            <h1 class="logo">
              <img src="./images/logo.png" alt="MovieList" />
              <div class="search-container">
                <input
                  type="text"
                  class="search-bar"
                  placeholder="검색어를 입력하세요"
                />
                <img
                  id="search"
                  src="./images/search_button.png"
                  alt="SearchButton"
                />
              </div>
              <div></div>
            </h1>
            <div class="top-rated-movie">
              <div class="rate">
                <img src="./images/star_empty.png" class="star" />
                <span class="rate-value"></span>
              </div>
              <div class="title"></div>
              <button class="primary detail">자세히 보기</button>
            </div>
          </div>
        </div>
      </header>
      <div class="container">
        <main>
          <section>
            <h2 class="subtitle"></h2>
            <ul class="thumbnail-list"></ul>
            <div class="no-thumbnail hidden">
              <img src="./images/no_result_icon.png" alt="결과없음" />
              <h2>검색 결과가 없습니다.</h2>
            </div>
            <ul class="skeleton-list hidden"></ul>
            <div class="observer-target"></div>
          </section>
        </main>
      </div>

      <footer class="footer">
        <p>&copy; 우아한테크코스 All Rights Reserved.</p>
        <p><img src="./images/woowacourse_logo.png" width="180" /></p>
      </footer>

      <div class="modal-background" id="modalBackground">
        <div class="modal">
          <button class="close-modal" id="closeModal">
            <img src="./images/modal_button_close.png" />
          </button>
          <div class="modal-loading-spinner hidden">
            <div class="orbit-spinner" style="scale: 2">
              <div class="planet"></div>
              <div class="orbit">
                <div class="satellite satellite-1"></div>
                <div class="satellite satellite-2"></div>
              </div>
            </div>
          </div>
          <div class="modal-container"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
